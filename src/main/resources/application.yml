spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:aggregator;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 100MB
      max-request-size: 215MB

logging:
    level:
        org:
            springframework: ERROR

